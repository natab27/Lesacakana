<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Lesacakana - Registrar Usuario</title>
    </head>
    <body>
        <header>
            <img src="./img/logo-lesacakana.png" alt="Logo Lesacakana"/>
        </header>
        <main>
            <h1>Registrar Usuario</h1>
            <a href="./registrar_usuario.html">Link</a>
            <form>
                <label for="codigo">
                    Código
                    <input placeholder="Ingrese el código" type="number"/>
                </label>
                <label for="nombre">
                    Nombre
                    <input placeholder="Ingrese el nombre" type="text"/>
                </label>
                <label for="rol">
                    Rol
                    <select name="rol">
                        <option>Administrador</option>
                        <option>Vendedor</option>
                    </select>
                </label>
                <button type="submit">Agregar</button>
                <button type="reset">Limpiar</button>                
            </form>
        </main>
        <footer></footer>      
    </body>
</html>
