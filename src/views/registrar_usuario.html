<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="./img/favicon.jpg"/>
        <link href="./css/styles.css" rel="stylesheet"/>
        <title>Lesacakana - Registrar Usuario</title>
    </head>
    <body>
        <header>
            <img class="img" src="./img/logo-lesacakana.png" alt="Logo Lesacakana"/>
        </header>
        <main>
            <h1>Registrar Usuario</h1>
            <a href="./modificar_usuario">Modificar Usuario</a>
            <br/> <br/>
            <section class="contenedorFormulario">
                <form class="formulario">
                    <div class="contenedorIngresarDato">
                        <label for="codigo">
                            <span>Código</span>
                            <input class="input" placeholder="Ingrese el código" type="number"/>
                        </label>
                    </div>
                    <div class="contenedorIngresarDato">
                        <label for="nombre">
                            <span>Nombre</span>
                            <input class="input" placeholder="Ingrese el nombre" type="text"/>
                        </label>
                    </div>
                    <div class="contenedorIngresarDato">
                        <label for="rol">
                            <span>Rol</span>
                            <select class="input" name="rol">
                                <option>Administrador</option>
                                <option>Vendedor</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <button class="button" type="submit">Agregar</button>
                        <button class="button" type="reset">Limpiar</button> 
                    </div>               
                </form>
            </section>
        </main>
        <footer></footer>      
    </body>
</html>
