<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">

        <header>

                <nav class="navbar navbar-expand-lg navbar-light bg-info">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#" style="font-family:Arial, Helvetica, sans-serif; font-weight: bold; color: white;">VENTAS</a>


                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
    
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">    
                                </li>
                                </ul>

                                <span class="navbar-text">
                                        <a class="nav-link active" aria-current="page" style="font-weight: bold; color: white;">Lesacakana</a>
                                      </span>
                            </div>
                        </div>
                </nav>
        </header>

        <main>

        <div class="container">
                <br>
                <br>

                <h2>Nueva Venta</h2>

                <br>

                <div class="row">

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label > Fecha Venta</label>
                        </div>
        
                        <div class="col-xs-12 col-md-3" style="text-align: left;">
        
                                <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                        </div>
        
                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label> Identificador Venta</label>
                        </div>

                        <div class="col-xs-12 col-md-3" style="text-align: left;">
        
                                <input type="number" id="idVenta" name="idVenta" class="form-control">
                        </div>     
                </div>

                <br>

                <div class="row">

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label> Identificador Producto </label>
                        </div>
        
                        <div class="col-xs-12 col-md-3" style="text-align: left;">
        
                                <input type="number" id="idProducto" name="idProducto" class="form-control">
                        </div>

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                        </div>
        
                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label for="fname">Producto</label>
                        </div>

                        <div class="col-xs-12 col-md-3" style="text-align: left;">
        
                                <input type="text" id="producto" name="producto" placeholder="Nombre del Producto" class="form-control">
                        </div>
                </div>

                <br>

                <div class="row">

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label>Cantidad</label>
                        </div>
        
                        <div class="col-xs-12 col-md-3" style="text-align: left;">
        
                                <input type="number" id="cantidad" name="cantidad" class="form-control">
                        </div>

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                        </div>
        
                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label> Precio unitario </label>
                        </div>

                        <div class="col-xs-12 col-md-3" style="text-align: left;">
                                <input type="number" id="precioU" name="precioU" class="form-control">
                        </div>
                </div>

                <br>

                <div class="row">

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label> Identificación Cliente </label>
                        </div>
        
                        <div class="col-xs-12 col-md-3" style="text-align: left;">
                                <input type="number" id="idCliente" name="idCliente" class="form-control">
                        </div>

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                        </div>
        
                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label> Nombre Cliente </label>
                        </div>

                        <div class="col-xs-12 col-md-3" style="text-align: left;">
                                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control">
                        </div>
                </div>

                <br>

                <div class="row">

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label for="fname">Vendedor</label>
                        </div>
        
                        <div class="col-xs-12 col-md-3" style="text-align: left;">
                                <select id="vendedor" class="form-control">
                                        <option value="1">001</option>
                                        <option value="2">002</option>
                                        <option value="3">003</option>
                                        <option value="4">004</option>
                                        <option value="5">005</option>
                                </select>
                        </div>

                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                        </div>
        
                        <div class="col-xs-12 col-md-2" style="text-align: left;">
        
                                <label for="fname">Valor Total</label>
                        </div>

                        <div class="col-xs-12 col-md-3" style="text-align: left;">
                                <input type="number" id='valorT' class="form-control">
                        </div>
                </div>
               
                <br>
                <br>
                <div style="width: 100%; text-align: center;">
                <button type="button" id="bregistrar" onclick="registrar()" class="btn btn-primary">
                        Registrar Venta
                </button>

                </div>
                
                <br>
                
                <hr/>
                <br>

                <h2>Maestro Ventas</h2>

                <form>
                <div class="table-responsive">

                

                <table id="tabla" class="table table-bordered border-primary">
                        <tr>
                                <td>Fecha Venta</td>
                                <td>Identificador Venta</td>
                                <td>Identificador Producto</td>
                                <td>Producto</td>
                                <td>Cantidad</td>
                                <td>Precio unitario</td>
                                <td>Identificación Cliente</td>
                                <td>Nombre Cliente</td>
                                <td>Vendedor</td>
                                <td>Valor Total</td>
                                <td>Estado Venta</td>
                                <td>Editar</td>
                                <td>Eliminar</td>
                        </tr>
                </table>

                </div>
                
                </form>



                <script>


                maestro=[];

                function registrar() {

                        function venta(fecha1,idVenta1,idProducto1,producto1,cantidad1,precioU1,idCl1,nomCl1,vendedor1,valorT1) {
                                
                                this.f=fecha1
                                this.id=idVenta1
                                this.idPro=idProducto1
                                this.prod=producto1
                                this.cant=cantidad1
                                this.precU=precioU1
                                this.idCl=idCl1
                                this.nomCl=nomCl1
                                this.vend=vendedor1
                                this.vTotal=valorT1
                        }




                        
                        fecha=document.getElementById("fecha").value;
                        idVenta=document.getElementById("idVenta").value;
                        idProducto=document.getElementById("idProducto").value;
                        producto=document.getElementById("producto").value;
                        cantidad=document.getElementById("cantidad").value;
                        precioU=document.getElementById("precioU").value;
                        idCliente=document.getElementById("idCliente").value;
                        nombreCliente=document.getElementById("nombreCliente").value;
                        vendedor=document.getElementById("vendedor").value;
                        valorT=document.getElementById("valorT").value;






                        nuevaVenta=new venta(fecha,idVenta,idProducto,producto,cantidad,precioU,idCliente,nombreCliente,vendedor,valorT);


                        maestro.push(nuevaVenta);

                
                        
                        imprimir(nuevaVenta);
                }


                        function imprimir(maestro) {

                                document.getElementById("tabla").innerHTML+='<tbody><td>'+maestro.f+'</td><td>'
                +maestro.id+'</td><td>'+maestro.idPro+'</td><td>'+maestro.prod+'</td><td>'+maestro.cant+'</td><td>'+maestro.precU+'</td><td>'+maestro.idCl+'</td><td>'+maestro.nomCl+'</td><td>'+maestro.vend+'</td><td>'+maestro.vTotal+'</td><td>ok</td><td>editar</td><td>eliminar</td></tbody>';

                        }


                </script>
        </div>


        

        </main>

        <footer class="footer mt-auto py-3 bg-light" style="text-align: center;">
                <div class="container">
                  <span class="text-muted">Lesacakana 2021.</span>
                </div>
        </footer>

</body>


</html>
